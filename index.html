<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영서중 mbti 테스트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class='container'>
  <article class='start'>
    <h2 id="main" class='mt-5 text-center'>영서중 mbti 테스트</h2>
    <img src="img/main.png">
    <button type="button" class="btn btn-primary btn-lg mt-5" onclick="start()">테스트 시작하기</button>
    <div id="copyright" class='mt-3 text-center'>By. 김범서, 김성주</div>
  </article>
  <article class='question'>
    <div class="progress mt-5">
      <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
    </div>
    <h4 id="question" class="text-center mt-5">문제</h4>
    <input id="type" type="hidden" value="EI">
    <button id="A" type="button" class="btn btn-primary mt-5">A</button>
    <button id="B" type="button" class="btn btn-primary mt-4">B</button>
  </article>
  <article class='result'>
    <h2 id="person" class="text-center mt-5">캐릭터 이름</h2>
    <div id="mbti_text" class="text-center">당신은 혹시... wak?</div>
    <ul id="explain_box">
      <li id="explain1">설명1</li>
      <li id="explain2">설명2</li>
      <li id="explain3">설명3</li>
    </ul>
    <h5 class="text-center mt-5">좋은 관계</h5>
        <h6 id="good" class="text-center mt-3">케미 1</h6>
        <h5 class="text-center mt-5">나쁜 관계</h5>
        <h6 id="bad" class="text-center mt-3">케미 2</h6>
        <button type="button" class="btn btn-primary btn-lg mt-5" onclick="reload();">다시하기</button>
  </article>
  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
